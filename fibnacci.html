<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Fib + Nacci</title>
    </head>
    <body>
        <script type="text/javascript">
        function fib() {
            var x = 0;
            var y = 1;
            var z;
            function nacci() {
                console.log(y);
                z= x + y;
                x = y;
                y = z;
            }
            return nacci
        }
        var fibCounter = fib();
        fibCounter() // should console.log "1"
        fibCounter() // should console.log "1"
        fibCounter() // should console.log "2"
        fibCounter() // should console.log "3"
        fibCounter() // should console.log "5"
        fibCounter()
        </script>
    </body>
</html>
